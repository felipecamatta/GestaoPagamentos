<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #funcionarioForm="ngForm">
        <div class="form-group">
          <label for="nome">Name</label>
          <input type="text" [(ngModel)]="funcionario.nome" 
            class="form-control" id="nome" name="nome" placeholder="Enter your name"
            required #nome="ngModel">
        </div>
        <div [hidden]="!nome.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text" [(ngModel)]="funcionario.cargo" 
            class="form-control" id="cargo" name="cargo" placeholder="Enter your email address"
            required #cargo="ngModel">
          <div [hidden]="!cargo.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <button type="submit" [disabled]="!funcionarioForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
</div>
