<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #pagamentoForm="ngForm">
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" [(ngModel)]="pagamento.descricao" 
            class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição"
            required #descricao="ngModel">
        </div>
        <div [hidden]="!descricao.pristine" class="alert alert-danger">*</div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="text" [(ngModel)]="pagamento.valor" 
            class="form-control" id="valor" valor="valor" placeholder="Digite o valor"
            required #valor="ngModel">
        </div>
        <div class="form-group">
          <label for="dataVencimento">Data de vencimento</label>
          <input type="date" [(ngModel)]="pagamento.dataVencimento" 
            class="form-control" id="dataVencimento" name="dataVencimento" 
            required #data="ngModel">
        </div>
        <label for="solicitante">Solicitante</label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </form>
      <button type="submit" [disabled]="!funcionarioForm.form.valid" class="btn btn-info">Submit</button>
    </div>
</div>
