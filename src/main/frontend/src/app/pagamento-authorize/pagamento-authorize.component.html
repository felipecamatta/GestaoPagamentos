<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit(f)" #pagautForm="ngForm">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col">Solicitante</th>
            <th scope="col">Valor</th>
            <th scope="col">Vencimento</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pagamento of pagamentos">
            <td>
              <div class="form-check" style="text-align: center">
                <input class="form-check-input" type="checkbox" name="pagamentosChecked[]" value="{{ pagamento.id }}"
                  ngModel>
              </div>
            </td>
            <td>{{ pagamento.id }}</td>
            <td>{{ pagamento.descricao }}</td>
            <td>{{ pagamento.funcionario.nome }}</td>
            <td>{{ pagamento.valor }}</td>
            <td>{{ pagamento.dataVencimento }}</td>
            <td>{{ pagamento.status }}</td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Autorizar</button>
    </form>
    &nbsp;
    <button routerLink="/pagamentos" class="btn btn-info">Voltar</button>
  </div>
</div>
