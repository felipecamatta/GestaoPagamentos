<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Cargo</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios">
          <td>{{ funcionario.id }}</td>
          <td>{{ funcionario.nome }}</td>
          <td>{{ funcionario.cargo }}</td>
          <td style="width: 20%; text-align: center">
            <button class="btn btn-danger btn-sm" (click)="onUpdate(funcionario)">Editar</button>
            &nbsp;
            <button class="btn btn-danger btn-sm" (click)="onDelete(funcionario.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
    <li class="list-inline-item"><a routerLink="/addfuncionario" class="btn btn-info">Adicionar Funcion√°rio</a></li>
  </div>
</div>
