<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #funcionarioForm="ngForm">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="funcionario.nome" 
            class="form-control" id="nome" name="nome" placeholder="Digite o nome do funcionario"
            required #nome="ngModel">
        </div>
        <div [hidden]="!nome.pristine" class="alert alert-danger">Nome é um campo obrigatório</div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text" [(ngModel)]="funcionario.cargo" 
            class="form-control" id="cargo" name="cargo" placeholder="Digite seu cargo"
            required #cargo="ngModel">
          <div [hidden]="!cargo.pristine" class="alert alert-danger">Cargo é um campo obrigatório</div>
        </div>
        <button type="submit" [disabled]="!funcionarioForm.form.valid" class="btn btn-success">Registrar</button>
      </form>
    </div>
</div>
